<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Janitorr GUI{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if current_user.is_authenticated %}
    <header class="top-nav">
        <div class="nav-brand">
            <a href="{{ url_for('main.index') }}" class="brand-container">
                <div class="brand-icon">
                    <i class="fas fa-broom"></i>
                    <div class="icon-sparkle">âœ¨</div>
                </div>
                <div class="brand-text">
                    <span class="brand-title">Janitorr</span>
                    <span class="brand-subtitle">Media Cleanup</span>
                </div>
            </a>
        </div>
        
        <!-- Mobile menu toggle button -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        
        <nav class="nav-menu">
            <a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}">
                <i class="fas fa-home"></i> Dashboard
            </a>
            {% if current_user.is_authenticated and current_user.is_admin %}
            <a href="{{ url_for('main.config') }}" class="nav-link {% if request.endpoint == 'main.config' %}active{% endif %}">
                <i class="fas fa-cog"></i> Config
            </a>
            {% endif %}
            <a href="{{ url_for('main.logout') }}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </header>
    {% endif %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
